<template>
  <div>
    <div style="margin-top: 10px;">
      Default:
      <md-switch md-checked.bind="checked"></md-switch>
      With value: ${checked | stringify}
    </div>
    <div style="margin-top: 10px;">
      Custom labels:
      <md-switch md-label-on="enabled" md-label-off="disabled" md-checked.bind="checked"></md-switch>
      With value: ${checked | stringify}
    </div>
    <div style="margin-top: 10px;">
      Disabled:
      <md-switch md-disabled.bind="disabled"></md-switch>
    </div>
    <div style="margin-top: 10px;">
      <button md-button="flat: true;" click.delegate="toggleDisabled()">toggle disabled</button>
    </div>
  </div>
</template>
